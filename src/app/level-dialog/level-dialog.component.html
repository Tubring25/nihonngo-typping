<h3 mat-dialog-title>请选择等级</h3>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <div class="level_container">
    <button [ngClass]="[item === selectedLevel ? 'selected' : '', 'select_btn',]" [style]="levelStyle" *ngFor="let item of LevelList" (click)="selectLevel(item)">{{item}}</button>
  </div>
  <mat-divider></mat-divider>
  <div class="chapter_container">
    <button [ngClass]="[ind === selectedChapter ? 'selected' : '', 'select_btn']" [style]="chapterStyle" *ngFor="let item of chapterList; let ind = index" (click)="selectChapter(ind)">{{ind}}</button>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button color="warn" (click)="onNoClick()" >Save</button>
</div>
